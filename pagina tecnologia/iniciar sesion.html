<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos básicos */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container label {
            font-weight: bold;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="error" id="error-msg">Correo o contraseña incorrectos</div>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="email">Correo:</label>
            <input type="email" id="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            // Obtener los datos de registro de localStorage
            const registeredEmail = localStorage.getItem("email");
            const registeredPassword = localStorage.getItem("password");

            // Obtener valores del formulario
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Validar credenciales
            if (email === registeredEmail && password === registeredPassword) {
                // Redirigir a la página principal
            
                window.location.href = "file:///C:/Users/Elizabeth/Desktop/Juan%20Jose/pagina%20tecnologia/pagina%20principal.html#";
                return false;
            } else {
                // Mostrar mensaje de error
                document.getElementById("error-msg").style.display = "block";
                return false;
            }
        }
    </script>
</body>
</html>

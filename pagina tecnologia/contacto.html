<body<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Family Control</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #000;
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            header {
                display: flex;
                justify-content: center;
                padding: 20px;
                background-color: #000;
                width: 100%;
            }
            header h1 {
                color: #d4af37;
            }
            .contact-container {
                max-width: 800px;
                width: 90%;
                margin-top: 20px;
                border: 1px solid #d4af37;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
            }
            .contact-card {
                background-color: #222;
                padding: 20px;
                margin: 10px 0;
                border-radius: 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                color: #fff;
            }
            .contact-card h3 {
                color: #d4af37;
                margin-bottom: 10px;
            }
            .contact-card p {
                margin: 5px 0;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
    
        <header>
            <h1>Contactos</h1>
        </header>
    
        <div class="contact-container">
            <!-- Contacto 1 -->
            <div class="contact-card">
                <p>Correo: familycontrol.col@gmail.com</p>
                <p>Número: +57 302 5857964</p>
            </div>
            
            <!-- Contacto 2 -->

            </div>
    
        </div>
    
    </body>
    </html>

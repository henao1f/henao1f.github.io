<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Estilos básicos */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .register-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            text-align: center;
        }
        .register-container label {
            font-weight: bold;
        }
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <div class="error" id="error-msg">Las contraseñas no coinciden</div>
        <form id="registerForm" onsubmit="return registerUser()">
            <label for="email">Correo Gmail:</label>
            <input type="email" id="email" pattern=".+@gmail\.com" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                document.getElementById("error-msg").style.display = "block";
                return false;
            } else {
                document.getElementById("error-msg").style.display = "none";
                
                // Guardar los datos de registro en localStorage
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);

                // Redirigir a la página de inicio de sesión
                window.location.href = "file:///C:/Users/Elizabeth/Desktop/Juan%20Jose/pagina%20tecnologia/iniciar%20sesion.html";
                return false;
            }
        }
    </script>
</body>
</html>
